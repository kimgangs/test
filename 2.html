<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>으라차차 농산물시장</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 타이틀 음악 -->
    <audio id="backgroundMusic" src="게임음악.mp3" onloadstart="this.volume=0.5" loop></audio>

    <!-- 음소거 및 재생 버튼 -->
    <img id="musicIcon" src="mute.png" alt="음악 켜기/끄기" onclick="toggleMusic()" class="image-button" width="50" height="50">
    <div id="game">
        <p>현재 자본: <span id="balance">10000₩</span></p>
        
        <button onclick="nextTurn()">다음 날</button>

        <button onclick="togglePaymentOptions()">과금하기</button>
        <div id="payment-options" style="display: none;">
            <button onclick="addFunds(4900)">+4,900₩</button>
            <button onclick="addFunds(9900)">+9,900₩</button>
            <button id="gacha-button" onclick="drawGacha()">뽑기 (-9,000₩)</button>
            <button id="weather-button" onclick="purchaseWeatherInfo()">기상청 (-29,000₩)</button>
            <button onclick="togglePaymentOptions()">취소</button>
        </div>
        <p id="weather">기상청</p>
        <div class="container">
            <div class="coin-container" id="coins">
            </div>
            <div id="chart-container">
                <canvas id="priceChart" width="500" height="400"></canvas>
            </div>
        </div>       
    </div>

    <script src="game.js"></script>
    <script>
        let isPlaying = false;  // 음악 재생 상태를 추적하는 변수

        function toggleMusic() {
            const music = document.getElementById('backgroundMusic');
            const musicIcon = document.getElementById('musicIcon');

            if (isPlaying) {
                music.pause();  // 음악 중지
                musicIcon.src = 'mute.png';  // 이미지 변경
            } else {
                music.play();  // 음악 재생
                musicIcon.src = 'music.png';  // 이미지 변경
            }

            isPlaying = !isPlaying;  // 재생 상태 토글
        }
    </script>
</body>
</html>
