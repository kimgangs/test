<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>으라차차 농산물 시장</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 타이틀 음악 -->
    <audio id="backgroundMusic" src="타이틀음악.mp3" loop></audio>

    <!-- 음소거 및 재생 이미지 버튼 -->
    <img id="musicIcon" src="mute.png" alt="음악 켜기/끄기" onclick="toggleMusic()" class="image-button" width="50" height="50">

    <div class="container">
        <ul class="menu">
            <li>
                <a href="2.html">
                    <button onclick="logEvent('게임시작');"><img src="button1.png" alt="게임시작"></button>
                </a>
            </li>
            <li>
                <button onclick="logEvent('튜토리얼'); openTutorial();"><img src="button2.png" alt="튜토리얼"></button>
            </li>
            <li>
                <button onclick="logEvent('제작자 정보'); openCreatorInfo();"><img src="button3.png" alt="제작자 정보"></button>
            </li>
        </ul>
    </div>

    <!-- 제작자 정보 팝업 -->
    <div id="creatorInfoPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('creatorInfoPopup')">&times;</span>
            <h2>제작자 정보</h2>
            <p>멀티미디어공학과</p>
            <p>제작자: 20201539 김경수</p>
            <p>제작자: 20201155 이호성</p>
            <p>제작자: 20200660 권희정</p>
            <p>제작자: 20201553 정민철</p>
            <p>제작자: 20210381 이다빈</p>
        </div>
    </div>

    <!-- 튜토리얼 팝업 -->
    <div id="tutorialPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('tutorialPopup')">&times;</span>
            <img id="tutorialImage" width="1280" height="720" alt="튜토리얼 이미지">
            <p id="tutorialDescription">튜토리얼 설명</p>
            <button onclick="prevTutorial()">← 이전</button>
            <button onclick="nextTutorial()">다음 →</button>
        </div>
    </div>

    <script src="script1.js"></script>
    <script>
        let isPlaying = false;  // 음악 재생 상태를 추적하는 변수

        function toggleMusic() {
            const music = document.getElementById('backgroundMusic');
            const musicIcon = document.getElementById('musicIcon');

            if (isPlaying) {
                music.pause();  // 음악 중지
                musicIcon.src = 'mute.png';  // 이미지 변경
            } else {
                music.play();  // 음악 재생
                musicIcon.src = 'music.png';  // 이미지 변경
            }

            isPlaying = !isPlaying;  // 재생 상태 토글
        }
    </script>
</body>
</html>
